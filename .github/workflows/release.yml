name: Build and Publish
on:
  push:
    tags:
      - 'v*.*.*'     # tag e.g. v1.2.3

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with: { version: 9 }

      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (renderer + main)
        run: pnpm build

      - name: Publish artifacts
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # create this repo secret
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then pnpm exec electron-builder --win --publish always; fi
          if [ "$RUNNER_OS" = "macOS" ]; then pnpm exec electron-builder --mac --publish always; fi
          if [ "$RUNNER_OS" = "Linux" ]; then pnpm exec electron-builder --linux --publish always; fi
